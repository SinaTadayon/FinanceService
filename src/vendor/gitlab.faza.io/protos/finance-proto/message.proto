syntax = "proto3";

package financesrv;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

//=================== Request

message RequestMessage {
    string Name = 1;
    string Type = 2;
    google.protobuf.Timestamp time = 3;
    ReqMeta Header = 4;
    google.protobuf.Any Body = 5;
}

message ReqMeta {
    string UTP = 1; // user-type ex["seller", "buyer", etc..] - purpose => used in multiplexer
    uint64 UID = 2; // user-id
    uint64 FID = 3; // finance-id
    uint32 page = 4;
    uint32 perPage = 5;
    string ipAddress = 6;
    string startAt = 7;
    string endAt = 8;
    repeated RequestMetaSorts sorts = 9;
    repeated RequestMetaFilter filters = 10;
}

//=================== Response

message ResponseMessage {
    string entity = 1;
    ResponseMetadata meta = 2;
    google.protobuf.Any Data = 3;
}

//==================== Other

message RequestMetaSorts {
    string name = 1;
    string direction = 2;
}

message RequestMetaFilter {
    string type = 1;
    string opt = 2;
    string value = 3;
}

message ResponseMetadata {
    uint32 total = 1;
    uint32 page = 2;
    uint32 perPage = 3;
}
